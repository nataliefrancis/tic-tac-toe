<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<input type="reset" class="reset" value="New Game">
	<table id="gameBoard" align="center">
		<tr>
			<td data-num="1" class="square"></td>
			<td data-num="2" class="square"></td>
			<td data-num="3" class="square"></td>			
		</tr>
		<tr>
			<td data-num="4" class ="square"></td>
			<td data-num="5" class="square"></td>			
			<td data-num="6" class="square"></td>		
		</tr>
		<tr>
			<td data-num="7" class="square"></td>
			<td data-num="8" class="square"></td>
			<td data-num="9" class="square"></td>			
		</tr>
	</table>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
